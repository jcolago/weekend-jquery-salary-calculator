<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script src="vendor/jquery.js"></script>
    <script src="js/script.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <div id="header">
        <h1>Salary Calculator</h1>
    </div>
    <div class="inputs">
        <h2>Add Employee</h2>
        <input id="firstName" placeholder="First Name"><input id="lastName" placeholder="Last Name"><input id="idNumber" placeholder="ID"><input id="title" placeholder="Title"><input id="annualSalary" placeholder="Annual Salary">
    </div>
    <div>
        <button id="submit">Submit</button>
    </div>
    <div class="employeeInfo">
        <h2>Employees</h2>
    </div>

</body>

</html>
