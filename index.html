<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script src="vendor/jquery.js"></script>
    <script src="js/script.js"></script>
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        <div id="header">
            <h1>Salary Calculator</h1>
        </div>
    </header>
    <div class="inputs">
        <h2>Add Employee</h2>
        <input id="firstName" placeholder="First Name" /><input id="lastName" placeholder="Last Name" /><input
            id="idNumber" placeholder="ID" /><input id="title" placeholder="Title" /><input type="number"
            id="annualSalary" placeholder="Annual Salary" value="" />
        <div class="submitButton">
            <button id="submit">Submit</button>
        </div>
    </div>

    <div class="employeeInfo">
        <h2>Employees</h2>
        <table id='info'>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>

        </table>
        <div class="totalSpent">
            <h3>Total Monthy: $ <span id="monthlyTotal"></span></h3>
        </div>
    </div>

</body>

</html>
